{{- if .Values.plugins.mysql}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "cprobe.fullname" . }}-mysqlconfigmap
  namespace: {{ .Release.Namespace }}
data:
  main.yaml: |
    {{- range $k, $v := .Values.mysql.config }}
    {{ dict $k $v | toYaml | nindent 4 }}
    {{- end }}

{{- end}}